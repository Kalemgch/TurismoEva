<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header style="background-color: burlywood; font-family: Arial, sans-serif; color: #333;">
<body >
    <div class="container">
        <div class="header">
            <h1 style="text-align: center;" >Sistema de registro</h1>
            <p style="text-align: center;">Ingrese sus datos para registrarlo</p>
        </div>

        <form>
            <div class="form-section">
                <h2>Datos Personales</h2>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Nombres" required> </br></br>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                </br>
            </br>
                </div>
                <div class="form-group">
                    <label for="dni">N° DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="N° DNI" required>
                </br></br>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </br></br>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </br></br>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                </br></br>
                </div>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Guardar Registro </button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>

            <div class="form-section">
                <h2>Compra de pasaje</h2>
                <div class="form-group">
                    <label for="carrera">Lugar donde desea ir: </label>
                    <select id="carrera" name="carrera">
                        <option value="">Seleccionar Lugar</option>
                        <option value="ingenieria_software">Limatambo</option>
                        <option value="administracion">Pisac</option>
                        <option value="contabilidad">Urubamba</option>
                    </select>
                </br></br>

                </div>
                <div class="form-group">
                    <label for="turno">Turno de salida</label>
                    <select id="turno" name="turno">
                        <option value="">Seleccionar Turno</option>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </br></br>
                </div>
                <div class="form-group">
                    <label for="nombres">Como desea pagar: </label>
                    <input type="text" id="nombres" name="nombres" placeholder="Nombres" required> </br></br>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Guardar Compra </button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</header>
</html>
